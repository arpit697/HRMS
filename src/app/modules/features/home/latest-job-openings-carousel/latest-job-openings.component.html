<mat-card class="job-card">
  <div class="flex jc-between">
    <mat-card-title class="card-title">Latest Job Openings</mat-card-title>
    <app-ru-button
      [bText]="'View All'"
      [bClass]="'btn-primary'"
      [routerLink]="'JOB_OPENINGS' | routing"
    ></app-ru-button>
  </div>
  <ng-container *ngIf="isViewInitialized">
    <owl-carousel-o [options]="carouselConfig" #carousel>
      <ng-template carouselSlide *ngFor="let item of openings; let id = index">
        <app-ru-job-card [id]="item.id">
          <img class="card-image" src="{{ item.tech_image }}" alt="" />
          <span class="location_name">{{ item.location }}</span>
          <span class="date">{{ item.release_date }}</span>
          <span class="designation_name">{{ item.tech_name }}</span>
          <span class="tech_name">{{ item.tech_name }}</span>
          <span class="description">{{ item.description }}</span>
          <span class="opening_count">{{ item.opening_count }}</span>
          <span class="from">{{ item.experience.from }}</span>
          <span class="to">{{ item.experience.to }}</span>
        </app-ru-job-card>
      </ng-template>
    </owl-carousel-o>
  </ng-container>
</mat-card>
