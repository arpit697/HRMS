<mat-expansion-panel hideToggle>
  <mat-expansion-panel-header>
    <mat-panel-title> Create New DSR </mat-panel-title>
    <button mat-raised-button>+ ADD</button>
  </mat-expansion-panel-header>
</mat-expansion-panel>
<br />
<br />
<br />

<mat-card class="expansion-penal-content">
  <div class="filters">
    <div>
      <mat-card-subtitle>Project</mat-card-subtitle>
      <mat-form-field class="form-field" appearance="outline">
        <input matInput type="text" />
      </mat-form-field>
    </div>

    <div class="col-3">
      <div>
        <mat-card-subtitle>Date</mat-card-subtitle>
        <mat-form-field class="form-field" appearance="outline">
          <input matInput type="text" />
        </mat-form-field>
      </div>

      <div>
        <mat-card-subtitle>Estimated Hour</mat-card-subtitle>
        <mat-form-field class="form-field" appearance="outline">
          <input matInput type="text" />
        </mat-form-field>
      </div>
      <mat-checkbox class="example-margin">Check me!</mat-checkbox>
    </div>
  </div>
  <div>
    <ckeditor [(ngModel)]="content" [config]="editorConfig"></ckeditor>
  </div>
</mat-card>

<br />
<br />
<br />
<mat-card>
  <div class="project-container">
    <div *ngFor="let item of formFields">
      <mat-card-subtitle>{{ item.label }}</mat-card-subtitle>
      <mat-form-field appearance="outline" *ngIf="item.type === 'select'">
        <mat-select>
          <mat-option></mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" *ngIf="item.type === 'datePicker'">
        <input matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
</mat-card>

<app-ru-table
  [tableColumns]="tableColumns"
  [tableData]="tableData"
></app-ru-table>
