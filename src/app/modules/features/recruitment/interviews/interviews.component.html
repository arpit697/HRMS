<mat-card-title class="module-title"> List All Candidates </mat-card-title>
<mat-card class="container">
  <div class="select-filters">
    <div class="select-filters">
      <div *ngFor="let item of selectFilter" class="grid-item">
        <mat-card-subtitle class="c-2-label">{{ item.label }}</mat-card-subtitle>
        <mat-form-field appearance="outline" id="{{ item.label }}">
          <mat-select>
            <mat-option></mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>    
  </div>

  

  <app-ru-table
    class="table"
    [TableClass]="'my-interview-table'"
    [tableColumns]="tableColumns"
    [tableData]="tableData"
    [isFilterable]="true"
    [isPageable]="true"
  ></app-ru-table>
</mat-card>
