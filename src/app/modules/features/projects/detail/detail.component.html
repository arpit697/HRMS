<div>
  <mat-card-title class="module-title">React Js Training Project</mat-card-title>
  <mat-card>
    <div>
      <mat-card-title>Project Tags/Label</mat-card-title>
      <mat-icon>add</mat-icon>
    </div>
  </mat-card>
</div>
<br />
<br />
<mat-card>
  <mat-tab-group>
    <mat-tab label="Overview">
      <app-overview></app-overview>
    </mat-tab>
    <mat-tab label="Notes">
      <app-notes></app-notes>
    </mat-tab>
    <mat-tab label="Dsr Reports">
      <app-dsr-report></app-dsr-report>
    </mat-tab>
  </mat-tab-group>
</mat-card>

<br />

<div *ngFor="let item of splitTiles" class="a">
  <div *ngFor="let projectTile of item" >
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{utility.getFirstLetter(projectTile.title)}}
        </mat-panel-title>
        <mat-panel-description>
          {{projectTile.title}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <br>
    </mat-expansion-panel>
  </div>
</div>
