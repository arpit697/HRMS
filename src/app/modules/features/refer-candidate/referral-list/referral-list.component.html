<mat-card-title class="module-title">My Referral List</mat-card-title>
<mat-card *ngIf="tableData.length <= 0 " class="no-referrals-card" >
  <mat-card-title
    >No referrals yet! Checkout current job openings and refer</mat-card-title
  >
  <button mat-raised-button (click)="jobOpeningClickHandler()">Job Openings</button>
</mat-card>

<div *ngIf="tableData.length > 0" >
  <app-ru-table 
  [TableClass]="'referral-list-table'"
  [tableColumns]="tableColumns"
  [tableData]="tableData" 
  (clickHandler)="utility.downloadHandler($event)">
</app-ru-table>
</div>
