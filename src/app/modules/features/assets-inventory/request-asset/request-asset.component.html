<mat-card class="header">
  <mat-card-actions>
    <button class="add-button" mat-raised-button>
      + Add new asset request
    </button>
  </mat-card-actions>
</mat-card>

<mat-card class="container">
  <app-ru-table
    class="table"
    [tableColumns]="tableColumns"
    [tableData]="tableData"
    [TableClass]="'asset-inventory-table'"
    [isFilterable]="true"
  ></app-ru-table>
</mat-card>
