<mat-card class="basic-info-main">
  <mat-card-title>{{ "basic information" | titlecase }}</mat-card-title>
  <div class="card">
    <div class="col-3">
      <div class="field">
        <label>First Name</label>
        <mat-form-field appearance="outline">
          <input matInput />
        </mat-form-field>
      </div>
      <div class="field">
        <label>Last Name</label>
        <mat-form-field appearance="outline">
          <input matInput />
        </mat-form-field>
      </div>
      <div class="field">
        <label>Date of Birth</label>
        <mat-form-field appearance="outline">
          <input matInput />
        </mat-form-field>
      </div>
    </div>
    <div class="col-3">
      <div class="field">
        <label>Gender</label>
        <mat-form-field appearance="outline">
          <input matInput />
        </mat-form-field>
      </div>
      <div class="field">
        <label>Marital Status</label>
        <mat-form-field appearance="outline">
          <input matInput />
        </mat-form-field>
      </div>
      <div class="field">
        <label>Contact Number</label>
        <mat-form-field appearance="outline">
          <input matInput />
        </mat-form-field>
      </div>
    </div>
    <div class="col-2 exp">
      <div class="row-2">
        <label>Total Working Experience</label>
        <div class="col-2">
          <div class="field">
            <label>Years</label>
            <mat-form-field appearance="outline">
              <input matInput />
            </mat-form-field>
          </div>
          <div class="field">
            <label>Months</label>
            <mat-form-field appearance="outline">
              <input matInput />
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="row-2">
        <label>Relevant Experience</label>
        <div class="col-2">
          <div class="field">
            <label>Years</label>
            <mat-form-field appearance="outline">
              <input matInput />
            </mat-form-field>
          </div>
          <div class="field">
            <label>Months</label>
            <mat-form-field appearance="outline">
              <input matInput />
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    <div class="col-1">
      <label>Address</label>
      <mat-form-field appearance="outline">
        <textarea matInput></textarea>
      </mat-form-field>
    </div>
    <div>
      <app-ru-button [bText]="'Submit'" [bClass]="'save'"></app-ru-button>
    </div>
  </div>
</mat-card>
