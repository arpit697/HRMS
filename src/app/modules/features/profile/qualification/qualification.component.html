<mat-card>
  <mat-card-title class="table-title">Add New Qualification</mat-card-title>
</mat-card>
<div class="qualification-container">
  <mat-card [formGroup]="qualificationForm" class="qualification-form">
    <div class="field-container">
      <div class="col-2">
        <div>
          <mat-card-subtitle>School/University</mat-card-subtitle>
          <mat-form-field appearance="outline">
            <input formControlName="school_univercity" matInput />
          </mat-form-field>
        </div>
        <div>
          <mat-card-subtitle>Education Level</mat-card-subtitle>
          <mat-form-field appearance="outline">
            <mat-select formControlName="education_level">
              <mat-option
                *ngFor="let education of educationLevel"
                value="{{ education.course }}"
                >{{ education.course }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div>
        <mat-card-subtitle>Time Period</mat-card-subtitle>
        <div class="col-2">
          <div>
            <mat-form-field appearance="outline">
              <input
                [min]="minDate"
                [max]="maxDate"
                formControlName="date_from"
                matInput
                [matDatepicker]="time_from"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="time_from"
              ></mat-datepicker-toggle>
              <mat-datepicker #time_from></mat-datepicker>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <input
                [min]="minDate"
                [max]="maxDate"
                formControlName="date_to"
                matInput
                [matDatepicker]="time_to"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="time_to"
              ></mat-datepicker-toggle>
              <mat-datepicker #time_to></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="col-2">
        <div>
          <mat-card-subtitle>Language</mat-card-subtitle>
          <mat-form-field appearance="outline">
            <mat-select formControlName="language">
              <mat-option
                *ngFor="let lang of languages"
                value="{{ lang.language }}"
                >{{ lang.language }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <mat-card-subtitle> Professional Course (If any)</mat-card-subtitle>
          <mat-form-field appearance="outline">
            <input formControlName="professional_course" matInput />
          </mat-form-field>
        </div>
      </div>

      <div class="text-area">
        <mat-card-subtitle>Description</mat-card-subtitle>
        <mat-form-field appearance="outline">
          <textarea
            formControlName="description"
            matInput
            cdkTextareaAutosize
            cdkAutosizeMinRows="1"
            maxlength="500"
            cdkAutosizeMaxRows="10"
            placeholder="Description"
          ></textarea>
        </mat-form-field>
      </div>
      <div>
        <button
          class="button-primary"
          mat-raised-button
          (click)="submitHandler()"
        >
          Save
        </button>
      </div>
    </div>
  </mat-card>

  <mat-card class="qualifiction-table-card">
    <mat-card-title class="table-title">List All Qualification</mat-card-title>
    <app-ru-table
      class="table"
      [tableColumns]="tableColumns"
      [isFilterable]="true"
      [tableData]="tableData"
      [TableClass]="'qualification-table'"
      (clickHandler)="editDelete($event)"
    ></app-ru-table>
  </mat-card>
</div>
