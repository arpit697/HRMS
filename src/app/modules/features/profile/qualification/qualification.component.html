<mat-card>
  <mat-card-title class="table-title">Add New Qualification</mat-card-title>
</mat-card>
<div class="qualification-container">
  <mat-card [formGroup]="qualificationForm" class="qualification-form">
    <div class="field-container">
      <div class="col-2">
        <div>
          <mat-card-subtitle class="c-label"
            >School/University</mat-card-subtitle
          >
          <mat-form-field appearance="outline">
            <input
              matInput
              formControlName="school_univercity"
              placeholder="School/University"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-card-subtitle class="c-label">Education Level</mat-card-subtitle>
          <mat-form-field appearance="outline">
            <mat-select
              formControlName="education_level"
              placeholder="Education Level"
            >
              <mat-option
                *ngFor="let education of educationLevel"
                value="{{ education.course }}"
                >{{ education.course }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div>
        <mat-card-subtitle class="c-label">Time Period</mat-card-subtitle>
        <div class="col-2">
          <div>
            <mat-form-field appearance="outline">
              <input
                matInput
                readonly
                [min]="minDate"
                [max]="maxDate"
                formControlName="date_from"
                [matDatepicker]="time_from"
                placeholder="From"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="time_from"
              ></mat-datepicker-toggle>
              <mat-datepicker #time_from></mat-datepicker>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <input
                matInput
                readonly
                [min]="minDate"
                [max]="maxDate"
                formControlName="date_to"
                [matDatepicker]="time_to"
                placeholder="To"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="time_to"
              ></mat-datepicker-toggle>
              <mat-datepicker #time_to></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="col-2">
        <div>
          <mat-card-subtitle class="c-label">Language</mat-card-subtitle>
          <mat-form-field appearance="outline">
            <mat-select formControlName="language" placeholder="Language">
              <mat-option
                *ngFor="let lang of languages"
                value="{{ lang.language }}"
                >{{ lang.language }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <mat-card-subtitle class="c-label">
            Professional Course (If any)</mat-card-subtitle
          >
          <mat-form-field appearance="outline">
            <input
              matInput
              formControlName="professional_course"
              placeholder="Professional Course (If any)"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="text-area">
        <mat-card-subtitle class="c-label">Description</mat-card-subtitle>
        <mat-form-field appearance="outline">
          <textarea
            matInput
            formControlName="description"
            cdkTextareaAutosize
            cdkAutosizeMinRows="1"
            maxlength="500"
            cdkAutosizeMaxRows="10"
            placeholder="Description"
          ></textarea>
        </mat-form-field>
      </div>
      <div>
        <button
          class="button-primary"
          mat-raised-button
          (click)="submitHandler()"
        >
          Save
        </button>
      </div>
    </div>
  </mat-card>

  <mat-card class="qualifiction-table-card">
    <mat-card-title class="table-title">List All Qualification</mat-card-title>
    <app-ru-table
      class="table"
      [tableColumns]="tableColumns"
      [isFilterable]="true"
      [tableData]="tableData"
      [TableClass]="'qualification-table'"
      (clickHandler)="editDelete($event)"
    ></app-ru-table>
  </mat-card>
</div>
