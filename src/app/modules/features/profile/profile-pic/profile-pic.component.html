<mat-card class="profile-pic-container">
  <mat-card-title>Profile Picture</mat-card-title>
  <div class="content-container">
    <div class="upload-area">
      <div>
        <label> Browse </label>
      </div>
      <div class="field">
        <input class="custom-file-input"  (change)="readURL($event);" type="file" />
      </div>
    </div>
  
    <div class="preview-area">
      <small>
        <mat-card-subtitle class="upload-file-type">
          Upload files only : gif, png , jpg , jpeg
        </mat-card-subtitle>
      </small>
      
      <img  [src]="imageSrc || '../../../../../assets/default/default_male.jpg'" alt="User Image" />
    </div>
  
    <div>
      <app-ru-button [bText]="'Save'" [bClass]="'save'"> </app-ru-button>
    </div>
  </div>
</mat-card>
