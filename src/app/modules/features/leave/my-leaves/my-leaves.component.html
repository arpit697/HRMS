<div class="leave-cards-grid">
  <mat-card class="card" *ngFor="let item of employeeLeaves">
    <mat-icon class="icon">event</mat-icon>
    <div>
      <mat-card-subtitle>{{
        item.type + item.claimed + "/" + item.total
        }}</mat-card-subtitle>
      <mat-card-subtitle>{{ item.type }}</mat-card-subtitle>
    </div>
  </mat-card>
</div>
<br />
<br />
<mat-expansion-panel hideToggle>
  <mat-expansion-panel-header>
    <mat-panel-title class="table-title"> Add Leave </mat-panel-title>
    <button mat-button class="add-button">+ Add</button>
  </mat-expansion-panel-header>
  <div class="expansion p-24">
    <div>
      <div>
        <mat-card-subtitle class="c-label">Leave Type</mat-card-subtitle>
        <mat-form-field class="form-field" appearance="outline">
          <mat-select>
            <mat-option></mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-checkbox>Half Day ?</mat-checkbox>
      </div>
      <div class="date-grid">
        <div>
          <mat-card-subtitle class="c-label">Start Date</mat-card-subtitle>
          <mat-form-field appearance="outline">
            <input matInput [matDatepicker]="startDate" />
            <mat-datepicker-toggle matIconSuffix [for]="startDate"></mat-datepicker-toggle>
            <mat-datepicker #startDate></mat-datepicker>
          </mat-form-field>
        </div>
        <div>
          <mat-card-subtitle class="c-label">End Date</mat-card-subtitle>
          <mat-form-field appearance="outline">
            <input matInput [matDatepicker]="endDate" />
            <mat-datepicker-toggle matIconSuffix [for]="endDate"></mat-datepicker-toggle>
            <mat-datepicker #endDate></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div>
        <mat-card-subtitle class="c-label">Remarks</mat-card-subtitle>
        <mat-form-field appearance="outline">
          <input matInput type="text">
        </mat-form-field>
      </div>
    </div>
    <div>
      <mat-card-subtitle class="c-label">Description</mat-card-subtitle>
      <ckeditor [(ngModel)]="content" [config]="editorConfig"></ckeditor>
    </div>
    <mat-card-actions class="g-2">
      <button mat-raised-button class="add">Add</button>
      <button mat-raised-button class="cancel">Cancel</button>
    </mat-card-actions>
  </div>
</mat-expansion-panel>
<br>
<mat-card>
  <mat-card-title class="table-title"> List All Leaves </mat-card-title>
  <app-ru-table class="p-12" [tableColumns]="tableColumns" [tableData]="tableData" [isPageable]="true"></app-ru-table>
</mat-card>
