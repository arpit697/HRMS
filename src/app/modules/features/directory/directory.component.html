<div>
  <mat-card-title class="directory-title">{{
    "Employee Directory"
  }}</mat-card-title>
  <mat-card-content class="search-n-filter">
    <div>
      <div>
        <mat-card-subtitle class="form-field-title">Name</mat-card-subtitle>
      </div>
      <mat-form-field appearance="outline">
        <input matInput />
      </mat-form-field>
    </div>
    <div>
      <div>
        <mat-card-subtitle class="form-field-title"
          >Department</mat-card-subtitle
        >
      </div>
      <mat-form-field appearance="outline">
        <mat-select>
          <mat-option>dsfasdf</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="button-group">
      <app-ru-button [bText]="'Reset'" [bClass]="'reset'"></app-ru-button>
      <app-ru-button
        [bText]="'Search'"
        [bIcon]="'search'"
        [bClass]="'search'"
      ></app-ru-button>
    </div>
  </mat-card-content>
</div>

<div class="wrapper">
  <div class="cards_wrap">
    <mat-card class="card_item" *ngFor="let item of item">
      <img src="../../../../assets/default/default_male.jpg" />
      <mat-card-title class="name">{{ "arpit" | titlecase }}</mat-card-title>
      <mat-card-subtitle class="post_name">Chadwick Boseman</mat-card-subtitle>
      <mat-card-subtitle class="email">
        <mat-icon>alternate_email</mat-icon>
        <a> {{ "arpit.dwiveid@appinventiv.com" }}</a>
      </mat-card-subtitle>
      <mat-card-subtitle class="cake">
        <mat-icon>cake</mat-icon>
        {{ "29/06" }}
      </mat-card-subtitle>
    </mat-card>
  </div>
</div>
