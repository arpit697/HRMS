<mat-card class="textarea p-8">
  <mat-form-field appearance="outline">
    <textarea
      matInput
      cdkTextareaAutosize
      cdkAutosizeMinRows="1"
      maxlength="500"
      cdkAutosizeMaxRows="10"
      formControlName="skill"
      placeholder="Ticket Note"
    ></textarea>
  </mat-form-field>
  <mat-card-actions>
    <button mat-raised-button class="button-primary">Save</button>
  </mat-card-actions>
</mat-card>
