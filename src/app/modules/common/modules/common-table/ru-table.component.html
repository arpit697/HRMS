<div [ngClass]="TableClass">
  <mat-card class="filters flex-wrap-rev" *ngIf="isFilterable">
    <div class="show-entries flex ai-center flex-size">
      <mat-card-subtitle class="c-label">Show</mat-card-subtitle>
      <mat-form-field appearance="outline">
        <mat-select>
          <mat-option></mat-option>
        </mat-select>
      </mat-form-field>
      <mat-card-subtitle class="c-label">Entries</mat-card-subtitle>
    </div>
    <div class="search  flex ai-center flex-size">
      <mat-card-subtitle class="c-label">Search</mat-card-subtitle>
      <mat-form-field appearance="outline">
        <input matInput>
      </mat-form-field>
    </div>
  </mat-card>
  <mat-card class="table-wrapper">
    <table mat-table matSort [dataSource]="dataSource">
      <ng-container *ngFor="let disCol of tableColumns; let colIndex = index" matColumnDef="{{ disCol?.columnDef }}">
        <th mat-header-cell mat-sort-header  *matHeaderCellDef>
          {{ disCol?.header }}
        </th>
        <td mat-cell *matCellDef="let element">
          <div [ngSwitch]="disCol.type">
            <div *ngSwitchCase="'icon-data'">
              <span>
                <mat-icon *ngIf="disCol.icon">{{element.icon}}</mat-icon>
                {{ disCol?.cell(element) }}
              </span>
            </div>
            <div *ngSwitchCase="'button-action'">
              <span>
                <button mat-raised-button class="action-button" (click)="bClick(element)">

                  {{ disCol?.cell(element) }}

                  <mat-icon>{{element.button_icon}}</mat-icon>
                </button>
              </span>
            </div>
            <div *ngSwitchCase="'link'">
              <a [routerLink]="element?.path  | routing : element?.id">{{ disCol?.cell(element) }}</a>
            </div>
            <div *ngSwitchDefault>
              <span>
                {{ disCol?.cell(element) }}
              </span>
            </div>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="no_data_row" *matNoDataRow>
        <td class="mat-cell" colspan="9">No data available in table</td>
      </tr>
    </table>
  </mat-card>
  <mat-paginator appPaginationStyle *ngIf="isPageable" [pageSize]="defaultPageSize"
    [pageSizeOptions]="defaultPaginationSize"></mat-paginator>
</div>
