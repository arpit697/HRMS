<div [ngClass]="TableClass">
  <mat-card class="filters flex-wrap-rev" *ngIf="isFilterable">
    <div class="show-entries flex ai-center flex-size">
      <mat-card-subtitle class="c-label">Show</mat-card-subtitle>
      <mat-form-field appearance="outline">
        <mat-select>
          <mat-option></mat-option>
        </mat-select>
      </mat-form-field>
      <mat-card-subtitle class="c-label">Entries</mat-card-subtitle>
    </div>
    <div class="search  flex ai-center flex-size">
      <mat-card-subtitle class="c-label">Search</mat-card-subtitle>
      <mat-form-field appearance="outline">
        <input matInput>
      </mat-form-field>
    </div>
  </mat-card>

  <mat-card class="tablesss">

    <table mat-table [dataSource]="dataSource">
      <ng-container *ngFor="let disCol of tableColumns; let colIndex = index" matColumnDef="{{ disCol?.columnDef }}">
        <th mat-header-cell *matHeaderCellDef>
          {{ disCol?.header }}
        </th>

        <td mat-cell *matCellDef="let element">
          <span *ngIf="!disCol.isLink; else link">
            <mat-icon *ngIf="disCol.icon">{{ disCol.icon }}</mat-icon>
            {{ disCol?.cell(element) }}
          </span>

          <ng-template #link>
            <button mat-raised-button class="link-button" (click)="bClick(element)">
              <span>
                {{ disCol?.cell(element) }}
              </span>
              <mat-icon>file_download</mat-icon>
            </button>
          </ng-template>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="no_data_row" *matNoDataRow>
        <td class="mat-cell" colspan="9">No data available in table</td>
      </tr>
    </table>
  </mat-card>

  <mat-paginator appPaginationStyle *ngIf="isPageable" [pageSize]="defaultPageSize"
    [pageSizeOptions]="defaultPaginationSize"></mat-paginator>
</div>
