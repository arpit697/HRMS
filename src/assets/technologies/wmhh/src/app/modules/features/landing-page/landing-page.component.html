  <div class="sector-section-wrap">
    <div class="container">
      <h3>Pick a sector you closely identify with</h3>
      <div class="sector-listing">
        <app-no-data
          *ngIf="sectorsList && !sectorsList.length"
          [message]="'There are no sectors added yet'"
        ></app-no-data>
        <div class="flex-row">
          <div *ngFor="let item of sectorsList" class="col-item">
            <div
              [routerLink]="['SECTOR_INFO' | absolutePath, item.slug]"
              class="sector-card"
            >
              <div class="sector-img">
                <img
                  appImageFallback
                  [alt]="'assets/images/cater-img.png'"
                  [src]="
                    item?.sectorImageData &&
                      item.sectorImageData?.length &&
                      item?.sectorImageData[0].url | strapi: 'image'
                  "
                  width="100%"
                  height="100%"
                />
              </div>
              <div class="sector-content">
                <p>{{ item?.sectorName }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- About Us Section Start Here -->
  <div class="about-section">
